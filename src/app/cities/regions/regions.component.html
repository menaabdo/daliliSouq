<div >
    <div class='card-header header '>
        <a  routerLink='/home/me/profile/cities'><i class="fa fa-arrow-left mr-3"></i>Select city</a>
        
    </div>
    <div class="row card-body" >
        <div class='me card-header col-md-6 header rounded d-flex justify-content-between align-items-center' *ngFor='let region of city.regions ;let i=index' >
            <a (click)='selectregion(city.id,region.id,city.name,region.name)' class='d-flex h3'>{{region.name}} </a>  
        </div>
    </div>
    </div>
