<div class="container mt-5">
    <div class="row">
        <div class="col-md-4" *ngFor="let store of stores; index as i">
            <div class="category-card mb-3">
                <img src="https://dalilisouq.com/{{store.image}}" alt="">
                <span class="count"></span>
                <h4 class="title">{{store.name}} </h4>
            </div>
        </div>
    </div>
</div>
