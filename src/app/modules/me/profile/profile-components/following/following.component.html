<h3>following</h3>
<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
        <a ngbNavLink>users</a>
        <ng-template ngbNavContent>
            <div class="row">
                <div class="col-md-6" *ngFor="let following of followings;">
                    <div class="following-card">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center" style="height: auto;min-height: auto;">
                                <div class="d-flex align-items-center" *ngIf='followings'>
                                    <img src="https://dalilisouq.com/{{following.image}}" />
                                    <h4 class='m-0 ml-2'> user name </h4>
                                </div>
                                <div>
                                    <button class="btn btn-outline-danger" (click)='follow(following.id)'><i class="fa fa-user-times"></i> unfollow</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </li>
    <li [ngbNavItem]="2">
        <a ngbNavLink>stores</a>
        <ng-template ngbNavContent>
            <div class="row">
                <div class="col-md-6" *ngFor="let store of stores">
                    <div class="following-card">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center" style="height: auto;min-height: auto;">
                                <div class="d-flex align-items-center">
                                    <img src="https://dalilisouq.com/{{store.image}}" />
                                    <h4 class='m-0 ml-2'> {{store.name}} </h4>
                                </div>
                                <div>
                                    <button class="btn btn-outline-danger " (click)='follow(store.id)'><i class="fa fa-user-times"></i> unfollow</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
