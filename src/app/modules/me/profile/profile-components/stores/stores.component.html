<h3>my stores</h3>
<div class="header-search ">
    <a href="#" class="search-toggle" role="button"><i class="porto-icon-search-3"></i></a>
    <form action="#" method="get">
        <div class="header-search-wrapper" style="width: 20%;">
            <input type="search" class="form-control" name="q" id="q" placeholder=" Search in your ads..." required style='background-color:#990033 ;color:white;font-size:14px' [(ngModel)]="term">
            <button class="btn" type="submit" style='background-color:#990033; color:white'><i class="porto-icon-search-3"></i></button>
        </div>
        <!-- End .header-search-wrapper -->
    </form>
   
</div>
<div class="leftFixedBtn" >
    <a routerLink="add-store/data" >
      <i class="fa fa-plus fa-2x"></i>
    </a>
    <a routerLink="add-store/data" class="tooltiptext">Add store</a>
    
</div>
<div class="row" >
    <div class="col-md-4" *ngFor='let store of stores|filter:term'>
        <div class="card" >
            <div class="card-header d-flex justify-content-between align-items-center ">
                <span class="rate"><i class="fa fa-star"></i> {{store.rate}}</span>
                <div class="dropdown">
                    <i class="fas fa-ellipsis-v" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                    </i>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" routerLink="/home/me/store/{{store.id}}/store-profile/{{store.id}}"><i class="fas fa-eye"></i> view store</a>
                        <a class="dropdown-item" routerLink="/home/me/store/{{store.id}}/edit-store"><i class="fas fa-pen-square"></i> edit store</a>
                        <a class="dropdown-item" (click)='delete(store.id)'><i class="fas fa-trash-alt"></i> delete store</a>
                    </div>
                </div>
            </div>
            <img src="https://dalilisouq.com/{{store.image}}" class="card-img-top"
                alt="...">
            <div class="card-body" style="min-height: auto;">
                <h4 class='m-0 cart-title text-center'>{{store.name}}</h4>
            </div>
        </div>
    </div>
