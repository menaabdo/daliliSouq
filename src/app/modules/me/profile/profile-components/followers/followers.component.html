<h3>followers</h3>
<div class="row">
    <div class="col-md-6" *ngFor="let follower of followers; ">
        <div class="following-card">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center" style="height: auto;min-height: auto;">
                    <div class="d-flex align-items-center">
                        <img src="https://dalilisouq.com/{{follower.image}}" />
                        <h4 class='m-0 ml-2'> {{follower.name}} </h4>
                    </div>
                    <div>
                        <button class="btn btn-outline-danger" (click)='follow(follower.id)'>
                                
                            unfollow
              
            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
