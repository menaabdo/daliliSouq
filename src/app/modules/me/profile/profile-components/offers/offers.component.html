<div class="leftFixedBtn" >
    <a routerLink="offer-add/data" >
      <i class="fa fa-plus "></i>
    </a>
    <a routerLink="offer-add/data" class="tooltiptext">Add new offer</a>
    
</div>
<div class="row">
    <div class="col-md-4" *ngFor='let offer of offers'>
        <div class="card">
            <div class="card-header border-0 bg-white d-flex justify-content-between align-items-center">
                <div>
                    <h4>{{offer.store.name}}</h4>
                   
                    <p class='m-0 d-flex justify-content-between'> 
                        <small>({{offer.city.name}}-{{offer.region.name}})</small> 
                    </p>
                  
                </div>
                <div class="dropdown">
                    <i class="fas fa-ellipsis-v" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                    </i>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" routerLink="edit-offer"><i class="fas fa-pen-square"></i> edit offer</a>
                        <a class="dropdown-item"><i class="fas fa-trash-alt"></i> delete offer</a>
                    </div>
                </div>
            </div>
            <div class="card-body d-flex justify-content-between align-items-center">
                <p class="m-0">{{offer.name}}</p>
                <span class='badge bg-warning' *ngIf='offer.is_active==0'>pending</span>
                <span class='badge bg-warning' *ngIf='offer.is_active==1'>Approved</span>
            
            </div>

            <img src="https://dalilisouq.com/{{offer.image}}" class="card-img-top"
                alt="...">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <i class="fa fa-eye"></i>
                    <span class='ml-2'>{{offer.viewers}}</span>
                </div>
                <div>
                    <i class="fas fa-thumbs-up"></i>
                    <span class='ml-2'>{{offer.likes}}</span>
                </div>
            </div>
            <div class="card-footer offer-btns p-0 d-flex justify-content-between align-items-center">
                <button class='btn-like' (click)='like(offer.id)'><i class="far fa-thumbs-up"></i>like</button>
                <button class='btn-comment'><i class="fas fa-comment-alt"></i>comment</button>
                <button class='btn-share'><i class="fas fa-share-alt"></i>share</button>
            </div>
        </div>
    </div>
