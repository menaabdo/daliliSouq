
<div class="filter-view-way">
    <div class='input'>
        <h3>my favourites</h3>
    </div>
    <div class='view-way'>
        <i class="fas fa-th" (click)='shrink()'></i>
        <i class="fas fa-list" (click)='spread()'></i>
    </div>
</div>
<div class="row">
    <div [ngClass]="flag === 0? 'col-md-4' : 'col-md-6'" *ngFor="let favourite of favourites; let i = index">
        <div class="card shadow border-0">
            <div class="card-header bg-white d-flex justify-content-between align-items-center remove-after">
                <h4 class='m-0'>{{favourite.name}}</h4>
               <div style='width:40px; height:40px'> <img src="https://dalilisouq.com/{{favourite.seller.image}}" class='rounded-circle cursor-pointer' >
            </div>
        </div>
            <img src="https://dalilisouq.com/{{favourite.image}}" class="card-img-top" alt="...">
            <div class="card-body border-0">
                <div class='d-flex flex-column'>
                    <p class="mb-1 text-danger" *ngIf='favourite.quantity==0'>out of stock</p>
       
                    <p class="mb-1" *ngIf='favourite.quantity!=0'>{{favourite.quantity}}</p>
                    <p class="mb-1"> <i class="fas fa-calendar mr-1"></i>{{favourite.created_at}}</p>
                    <p class="mb-1"> <i class="fas fa-map-marker mr-1"></i>{{favourite.city.name}},{{favourite.city.country.name}}</p>
                </div>
                
                <div class='d-flex justify-content-between align-items-center mb-2'>
                    <h2 class="m-0">{{favourite.price}}<small>EGP</small></h2>
                    <i class="fa fa-heart favourite-icon "></i>
                </div>

                <span class="badge bg-danger mr-2">{{favourite.category.name}}</span>
                
                
            </div>
            <div class="card-footer border-0 p-0 bg-white favourite-btns  p-0 d-flex justify-content-between align-items-center">
                <button class='btn-like'>call <span class="badge rounded-circle bg-danger ml-2">{{favourite.calls}}</span></button>
                <button class='btn-comment'>comment <span class="badge rounded-circle bg-danger ml-2">{{favourite.comments}}</span></button>
                <button class='btn-share'>chat <span class="badge rounded-circle bg-danger ml-2">{{favourite.chats}}</span></button>
            </div>
        </div>
    </div>
</div>
