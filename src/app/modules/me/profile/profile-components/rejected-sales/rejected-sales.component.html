<h3>rejected sales</h3>
<div class="row">
    <div class="col-md-6" *ngFor="let s of orders;let i =index" >
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <p  class='m-0'>
                    <span class="badge " *ngIf='s.status==3'>
                        <i  class="fa fa-circle text-danger"></i>
                        Out of stock
                    </span>
                    <span class="badge " *ngIf='s.status==4||s.status==5'>
                        <i  class="fa fa-circle text-secondary"></i>
                        Returned
                    </span>
                    <span class="badge " *ngIf='s.status==6'>
                        <i  class="fa fa-circle text-danger"></i>
                        Cancelled
                     </span>
                </p>
                <p class='m-0'>
                    order ({{s.id}})
                </p>
                <p class='m-0 d-flex flex-column'>
                    <span>18-02-2022</span>
                    <span>12:09 AM</span>
                </p>
            </div>
            <div class="card-body " (click)='details(s.id)'>
                <div class='d-flex justify-content-between align-items-center'>
                    <div style="min-width: 80px;">
                        <img src="https://dalilisouq.com/{{s.driver[0].image}}" width="60px" height="60px" style="border-radius: 50%;width: 60px;height: 60px;" />
                        <h4 class='m-0 mt-2'>Driver</h4>
                    </div>
                    <div>
                        <h4 class='m-0'>{{s.f_name}} {{s.s_name}}</h4>
                        <p class='my-3 d-block'>cash on delivery</p>
                        <h3 class='m-0'>{{s.total}} EGP</h3>
                    </div>
                </div>
                <div class="text-center">
                    <a routerLink='/home/me/profile/sellercoderejected//{{i}}' class="btn btn-sm btn-primary mt-4">view code</a>
                </div>
            </div>
        </div>
    </div>
</div>
