<h3>recently view</h3>
<div class="filter-view-way">
    <div class='view-way'>
        <i class="fas fa-th"></i>
        <i class="fas fa-list"></i>
    </div>
</div>
<div class="row">
    <div class="col-md-4" *ngFor="let view of views">
        <div class="card shadow border-0 h-100 my-2">
            <div class="card-header bg-white d-flex justify-content-between align-items-center remove-after">
                <h4 class='m-0'>{{view.name}}</h4>
                <img src="https://dalilisouq.com/{{view.profile.image}}" class='rounded-circle cursor-pointer' width="40px" height="40px">
            </div>
            <img src="https://dalilisouq.com/{{view.image}}" class="card-img-top" alt="...">
            <div class="card-body border-0">
                <div class='d-flex flex-column'>
                    <p class="mb-1" *ngIf='view.quantity!=0'>{{view.quantity}} items left</p>
                    <p class="mb-1 text-danger" *ngIf='view.quantity==0'>Out Of Stock</p>
                   
                    <p class="mb-1"> <i class="fas fa-calendar mr-1"></i>{{view.created_at}}</p>
                    <p class="mb-1"> <i class="fas fa-map-marker mr-1"></i>{{view.city.name}}-{{view.city.country.name}}</p>
                </div>
                <div class='d-flex justify-content-between align-items-center mb-2'>
                    <h2 class="m-0">{{view.price}}<small>EGP</small></h2>
                    <i class="fa fa-heart favourite-icon "></i>
                </div>
                <span class="badge bg-danger mr-2">{{view.category.name}}</span>
                <span class="badge bg-danger mr-2">{{view.category.category.name}}</span>
            </div>
            <div class="card-footer border-0 p-0 bg-white favourite-btns  p-0 d-flex justify-content-between align-items-center">
                <button class='btn-like'>call <span class="badge rounded-circle bg-danger ml-2">{{view.call}}</span></button>
                <button class='btn-comment'>comment <span class="badge rounded-circle bg-danger ml-2">{{view.comments}}</span></button>
                <button class='btn-share'>chat <span class="badge rounded-circle bg-danger ml-2"></span></button>
            </div>
        </div>
    </div>
</div>
