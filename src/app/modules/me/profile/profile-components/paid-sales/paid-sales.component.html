<div class=" card-header">
    <div class="row">
    <h3 class='col-md-3'>paid sales</h3><div class="col-md-6"></div><div class='total col-md-2 pt-2 border rounded text-center'>{{response.Response.total}} EGP</div></div>
   <div class="row text-center my-3">
       <div class="  container   mx-5   text-center ">
       <!-- <h3 class=' p-3 border-right '></h3>
        <h3 class=' p-3'>paid sales</h3>
    
        <h3 class=' search p-3'>filter</h3> -->
        <form class="d-flex justify-content-center container " (ngSubmit)='filterorders()'>
            <button (click)='reset()' class="search btn  btn-lg rounded-left"> reset</button>
        
            <input type="text" class=' p-3'   onfocus="(this.type='date')" placeholder="start_date" name='start_d' [(ngModel)]='start_d'>
            <input type="text" class=' p-3  ' onfocus="(this.type='date')" placeholder="end_date" name="end_d" [(ngModel)]='end_d'>
            <button type="submit" class="search btn btn-lg rounded-right"> filter</button>
        </form>
   
       </div>
   </div>    
</div>
    <div class="row">
    <div class="col-md-4 p-2" *ngFor="let s of orders;let i=index" >
        <div class="card h-100">
            <div class="card-header h-100 d-flex justify-content-between align-items-center">
                <p  class='m-0'>
                   <span class="badge badge-warning" *ngIf='s.status==0'>
                    <i class="fa-solid fa-circle"></i>
                    pending
                    </span>
                    <span class="badge badge-warning" *ngIf='s.status==1'>
                        <i class="fa-solid fa-circle"></i>
                        Shipped
                    </span>
                    <span class="badge " *ngIf='s.status==2'>
                        <i  class="fa fa-circle text-success"></i>
                        Delivered
                     </span>
                </p>
                <p class='m-0'>
                    order ({{s.id}})
                </p>
                <p class='m-0 d-flex flex-column'>
                    <span>{{s.created_at}}</span>
                   
                </p>
              
            </div>
            <div class="card-body " (click)='details(s.id)'>
                <div class='d-flex justify-content-between align-items-center'>
                    <div style="min-width: 80px;">
                        <img src="https://dalilisouq.com/{{s.driver[0].image}}" width="60px" height="60px" style="border-radius: 50%;width: 60px;height: 60px;" />
                        <h4 class='m-0 mt-2'>Driver</h4>
                    </div>
                    <div>
                        <h4 class='m-0'>{{s.f_name}} {{s.s_name}}</h4>
                        <p *ngIf='s.payment_type==0' class='my-3 d-block'>cash on delivery</p>
                        <p *ngIf='s.payment_type==2' class='my-3 d-block'> online method</p>
                      
                        <h3 class='m-0'>{{s.total}} EGP</h3>
                        
                    </div>
                   
                </div>
                <span class="pr-2 d-flex justify-content-start align-item-center"> <img *ngIf='s.is_fast==1' src='assets/images/fast.svg ' style="width: 20px !important;">
                    <span class=" ">{{s.date}}-{{s.time}}</span></span>
            
                <div class="text-center">
                    <a routerLink='/home/me/profile/sellercodepaid/{{i}}' class="btn btn-sm btn-primary mt-4">view code</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id='load' class="fa-3x " style="display: none;">
    <i class="fas fa-spinner fa-spin"></i>
    </div>
<nav aria-label="Page navigation example" class="m-3">
    <ul class="pagination">
      <!-- <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li> -->
      <li class="page-item" *ngFor='let mypage of pages'><a [ngClass]='mypage==page?"activepage":""' class="page-link " (click)='paginate(mypage)'>{{mypage}}</a></li>
       <li class="page-item">
        <!-- <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li> -->
    </ul>
  </nav>
