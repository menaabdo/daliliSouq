<div class="mt-4 row">
    <div class="container col-10">
    <form #f='ngForm' (ngSubmit)='edit()'>
        <div class='bg1  text-d-flex justify-content-center border-bottom  border-ligth' style="height: 200px;padding-top: 10px;margin-bottom: 5px;margin-top: 2px;">
                
            <div class="image-upload text-center" [ngStyle]="{'background-image': 'url(' + imageSrc+ ')'}">
                <label for="file-input" class="text-center">
                    <i class="fa fa-camera  fa-2x"></i>
                </label>
                    
                <input required id="file-input" type="file" accept="image/*" (change)="selectedFile($event)"/>
            </div>
            
       
            </div>
            <div class=" rounded d-flex justify-content-center text-light mb-3"><a (click)='changegender(gender)' [ngClass]="gender==1?'activegender':'togglebutton'" class="btn ">male</a><a (click)='changegender(gender)' [ngClass]="gender==0?'activegender':'togglebutton'" class="btn ">female</a></div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">first name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="firstName" [(ngModel)]= profile_data?.Response.name >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">last name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="lastName" [(ngModel)]=profile_data?.Response.s_name>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='username' [(ngModel)]=profile_data?.Response.url>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">email</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='email' [(ngModel)]=profile_data?.Response.email>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group ">
                    <label for="exampleInputEmail1">phone</label>
                    <div class="form-control border-bottom-0 d-flex justify-content-left align-items-center">
                   <select name="select" (click)='changecountrycode($event)'>
                       <option  [selected]='country?.phone_code==country_code' *ngFor='let country of allcountries' [ngStyle]="{'background-image': 'url(' + country.image+ ')'}">

                  +{{country?.phone_code}}
                 
                   </option></select>
                   
                    <input type="text" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" name='phone' [(ngModel)]=profile_data?.Response.mobile>
                  </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">date of birth</label>
                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='bdate' [(ngModel)]=profile_data?.Response.birth_date>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">facebook link</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='flink' [(ngModel)]=profile_data?.Response.facebook>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">twitter link</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='tlink' [(ngModel)]=profile_data?.Response.twitter>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">instagram link</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='ilink' [(ngModel)]=profile_data?.Response.instagram>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">youtube link</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='ylink' [(ngModel)]=profile_data?.Response.google>
                </div>
            </div>

        </div>
        <div class="form-group form-check">
            <input (click)='confirm()' type="checkbox" class="form-check-input" [checked]='profile_data?.Response.is_public==1'  id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">show my number on profile and advetising</label>
        </div>
        <div class="d-flex justify-content-center col-12">
        <button type="submit" class="btn rounded btn-primary " >update</button>
    </div>
    </form>
</div>
</div>
