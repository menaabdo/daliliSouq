<div class="card mt-4">
    <div class="card-header">
        <a class="btn btn-link px-0" routerLink="/me/settings/"><i class="fas fa-arrow-left"></i> back to profile</a>
    </div>
    <div class="card-body">

        <form (ngSubmit)='change()'>
            <div class="form-group">
                <label for="exampleInputEmail1">current password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='pass' [(ngModel)]=curr_password>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">new password</label>
                <input type="password" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" name='oldpass' [(ngModel)]=old_password>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail3">confirm password</label>
                <input type="password" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
