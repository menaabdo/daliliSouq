<div class="row">
    <div class="col-md-6" *ngFor="let s of orders" >
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <p  class='m-0'>
                    <span class="badge " *ngIf='s.status==0'>
                        <i  class="fa fa-circle text-warning"></i>pending
                    </span>
                    <span class="badge " *ngIf='s.status==1'>
                        <i  class="fa fa-circle text-primary"></i>Shipped
                    </span>
                </p>
                <p class='m-0'>
                    order ({{s.id}})
                </p>
                <p class='m-0 d-flex flex-column'>
                    <span>{{s.created_at}}</span>
                  
                </p>
            </div>
            <a class="card-body" (click)='getdetailes(s.id)'>
                <i class="fa fa-store"></i><span class='name mx-3'>{{s.f_name}} {{s.s_name}}</span>
                <p class='m-0 d-flex justify-content-start align-item-center'>
                    <span class='col-md-4' *ngIf='s.payment_type==0'> cash on delivery  </span>
                    <span class='col-md-4' *ngIf='s.payment_type==2'> online method </span>
                      
                    
                    <span class="px-2 d-flex justify-content-start align-item-center"> <img *ngIf='s.is_fast==1' src='assets/images/fast.svg ' style="width: 20px !important;">
                        <span class="pt-2 "> {{s.date}} - {{s.time}}</span></span>
                
                </p>
                
            </a>
        </div>
    </div>
</div>
<div id='load' class="fa-3x " style="display: none;">
    <i class="fas fa-spinner fa-spin"></i>
    </div>
<nav aria-label="Page navigation example" class="m-3">
