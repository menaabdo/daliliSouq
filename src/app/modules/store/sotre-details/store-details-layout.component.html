<div class=" row text-center ml-2 mt-4">

    <p class='col-md-9 text-right ' >
        <i class="fa fa-star" [ngClass]='store.rate===0?"colored":" "'></i>
        <i class="fa fa-star" [ngClass]='store.rate===1?"colored":" "'></i>
        <i class="fa fa-star" [ngClass]='store.rate===2?"colored":""'></i>
        <i class="fa fa-star" [ngClass]='store.rate==1?"colored":""'></i>
        <i class="fa fa-star" [ngClass]='store.rate==3?"colored":""'></i>

            <h2 class=' col-md-11  '>{{store.name}} {{store.s_name}}

            </h2>
           
        </div>

    <div class="me-header text-center ">
        
       
        <div class="me-header-info row">
            
            <div class="d-flex justify-content-around w-100">
                <div class="counts-row">
                    <div class="box">
                        <span class="count">{{store.no_follows}}</span>
                        <span class="title">followers</span>
                    </div>
                    <div class="box">
                        <span class="count">{{store.no_adds}}</span>
                        <span class="title">advertising</span>
                    </div>
                    <div class="box">

                        <span class="title">total views</span>
                    </div>
                </div>
                
               
            </div>
            
        </div>

<div class="me-profile-layout ml-4">
    <div class="row mt-2">
        <div class="col-md-3" >
            <ul class="profile-links">
                <li>
                    <a routerLink="store-profile/{{store.id}}" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                        <i class="fa fa-store"></i>
                        <span>store profile</span>
                    </a>
                </li>
                <li>
                    <a routerLink="paid-sales/{{store.id}}" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-credit-card"></i>
                        <span>paid sales</span>
                    </a>
                </li>
                <li>
                    <a routerLink="rejected-sales/{{store.id}}" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-money-check"></i>
                        <span>rejected sales</span>
                    </a>
                </li>
                <li>
                    <a routerLink="total-sales/{{store.id}}" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-coins"></i>
                        <span>total sales</span>
                    </a>
                </li>
                <li>
                    <a routerLink="best-seller/{{store.id}}" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-star"></i>
                        <span>best seller</span>
                    </a>
                </li>
                <li>
                    <a routerLink="my-sales/{{store.id}}" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-shopping-basket"></i>
                        <span>my sales</span>
                    </a>
                </li>
                <li>
                    <a routerLink="followers/{{store.id}}" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-users"></i>
                        <span>followers</span>
                    </a>
                </li>
                <li>
                    <a routerLink="myproducts/{{store.id}}" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}"> 
                        <i class="fas fa-shopping-cart"></i>
                        <span> my products </span>
                    </a>
                </li>
               
                <li>
                    <a class="d-flex justify-content-between" routerLink="total-views" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                      
                        <span><i class="fa fa-eye"></i> total views</span><span class="total  border p-1 rounded-circle">{{store.no_views}}</span>
                    </a>
                </li>
                <li>
                    <a routerLink="total-views" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-"></i>
                        <span>about us</span><span></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
